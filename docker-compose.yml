version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ecommerce-02
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    env_file: .env
    environment:
      DB_HOST: db
    depends_on:
      - db
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  pgdata: